<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>Sign Up</title>
      <!-- FONTS -->

      <!-- LIBRARIES -->
         <!-- jQuery -->
      <script type="text/javascript" src="/vender/jquery/dist/jquery.min.js"></script>
         <!-- Bootstrap [css & js] -->
      <link rel="stylesheet" href="/vender/bootstrap/dist/css/bootstrap.min.css">
      <script type="text/javascript" src="/vender/bootstrap/dist/js/bootstrap.min.js"></script>
         <!-- Underscore -->
      <script type="text/javascript" src="/vender/underscore/underscore-min.js"></script>

      <!-- LOCAL -->
         <!-- [js] -->
      <script type="text/javascript" src="/static/js/main.js"></script>
         <!-- [css] -->
      <link rel="stylesheet" href="/static/css/user.css">
   </head>

   <body>
      <div class="container">
         <header>
            <div class="page-header">
               <h1>Sign Up</h1>
            </div>

            <div class="col-md-3 col-md-offset-9 sanity-check">
               <h1><strong>Sanity!</strong></h1>
            </div>
         </header>

         <!-- CONTENT -->

         <!-- TEMP NAV -->
         <div class="row">
            <div class="col-md-4 col-md-offset-4">
               <div class="col-md-6 col-md-offset-3">
                  <h2>Temp Nav</h2>
               </div>
               <div class="btn-group" role="group" id="temp-nav">
                  <a href="/"><button class="btn btn-sm btn-info">Home</button></a>
                  <a href="/signup"><button class="btn btn-sm btn-success">Sign Up</button></a>
                  <a href="/login"><button class="btn btn-sm btn-success">Login</button></a>
                  <a href="/profile"><button type="button" class="btn btn-sm btn-info">Profile</button></a>
						<form method="POST" action="/logout?_method=DELETE">
   						<button class="btn btn-sm btn-info" type="submit">Logout</button>
						</form>
               </div>
            </div>
         </div>

         <hr>

         <div id="formContainer">
				<form method="POST" action="/signup">
					<div class="form-group" role="group">
						<input type="text" class="form-control" placeholder="First Name" name="user[firstName]">
							<br/>
						<input type="text" class="form-control" placeholder="Last Name" name="user[lastName]">
							<br/>
						<input type="text" class="form-control" placeholder="Username" name="user[userName]">
							<br/>
						<input type="text" class="form-control" placeholder="Email" name="user[email]">
							<br/>
						<input type="password" class="form-control" placeholder="Password" name="user[password]">
							<br/>
						<label>
      					<input type="checkbox" id="rememberUser"> Remember Me
   					</label>

						<button class="btn btn-default" type="submit">Sign Up</button>
					</div>
				</form>
				<p>Already have an account? <a href="/login">Log In</a></p>
			</div>





      </div>
   </body>
</html>
